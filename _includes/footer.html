{% raw %}
<script type="text/x-handlebars" id="workedWithTemplate">
  <div class="row">
    {{#organizations}}
      <div class="col-md-3 col-xs-6 worked-with">
        <img class="img-responsive" src="/img/worked_with/{{img}}" />
        <a class="thumbnail" href="{{url}}" target="_blank">
          <div class="worked-with-name-bg">
            <div class="worked-with-name-table text-left">
              <div class="worked-with-name">Parnered with <strong>{{name}}</strong> {{offer}}</div>
            </div>
          </div>
        </a>
      </div>
    {{/organizations}}
  </div>
</script>
{% endraw %}
