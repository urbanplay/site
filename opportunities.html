<section class="content-section" id="contact">
  <div class="row text-left">
    <div class="col-md-8 col-md-offset-2">
      <h2>Learn More About Job and Volunteer Opportunities with <span class="primary-color">UrbanPlay</span></h2>


      <form class="form-horizontal contact-form" action="https://getsimpleform.com/messages?form_api_token=546ffd88db182c060d65923fc51d4342" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='{{site.baseurl}}/thank-you.html' />
        <input type='hidden' name="contact type" value="opportunities" />

        <div class="form-group">
          <label for="name" class="col-sm-4 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" id="name" placeholder="Full Name">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" name="name" class="form-control" id="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-4 control-label">Phone Number</label>
          <div class="col-sm-8">
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="(555) 555-5555">
          </div>
        </div>

        <div class="form-group">
          <label for="interested-in" class="col-sm-4 control-label">What opportunities interest you?</label>
          <div class="col-sm-8">
            <select class="form-control" name="interested-in">
              <option>Please Select an Option</option>
              <option value="volunteer/intern">Volunteer/Intern</option>
              <option value="instructor">Becoming an Urbanplay instructor</option>
              <option value="team">Joining the Urbanplay team</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="background" class="col-sm-4 control-label">Your Background</label>
          <span class="help-block">Please check all that apply</span>
          <div class="col-sm-8">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="background" value="certified personal trainer">
                I am a Certified Personal Trainer
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="background" value="certified group exercise instructor">
                I am a Certified Group Exercise Instructor
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="background" value="related degree">
                I have a degree in Fitness/Health related field
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="background" value="teaching credential">
                I have a teaching credential
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="background" value="none">
                None of the above
              </label>
            </div>

            <div class="col-sm-8 col-sm-offset-4">
              <button class="btn btn-lg btn-primary btn-block" role="button" type="submit">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
